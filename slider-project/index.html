<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений Swiper</title>

    <!-- Подключаем Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Подключаем свой CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Контейнер слайдера -->
    <div class="swiper">
        <!-- Обертка слайдера -->
        <div class="swiper-wrapper">
            <!-- Слайды -->
            <div class="swiper-slide">
                <img src="img/image1.png" alt="Image 1">
            </div>
            <div class="swiper-slide">
                <img src="img/image2.png" alt="Image 2">
            </div>
            <div class="swiper-slide">
                <img src="img/image3.png" alt="Image 3">
            </div>
            <div class="swiper-slide">
                <img src="img/image4.png" alt="Image 4">
            </div>
            <div class="swiper-slide">
                <img src="img/image5.png" alt="Image 5">
            </div>
            <div class="swiper-slide">
                <img src="img/image6.png" alt="Image 6">
            </div>
            <div class="swiper-slide">
                <img src="img/image7.png" alt="Image 7">
            </div>
            <!-- Добавьте больше слайдов по мере необходимости -->
        </div>

        <!-- Кнопки навигации (необязательно) -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- Пагинация (необязательно) -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Подключаем Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Подключаем свой JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
